{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <nav class="flex text-sm text-gray-500 mb-6">
        <a href="{{ url_for('main.index') }}" class="hover:text-blue-600">Home</a>
        <span class="mx-2">/</span>
        <a href="{{ url_for('news.category', slug=post.category.slug) }}" class="hover:text-blue-600">{{ post.category.name }}</a>
        <span class="mx-2">/</span>
        <span class="text-gray-800 truncate">{{ post.title }}</span>
    </nav>

    <header class="mb-8">
        <h1 class="text-3xl md:text-5xl font-extrabold text-slate-900 leading-tight mb-4">{{ post.title }}</h1>
        <div class="flex items-center justify-between border-y border-gray-200 py-4">
            <div class="flex items-center space-x-4">
                <div class="text-sm">
                    <p class="text-slate-900 font-bold">By {{ post.author.username }}</p>
                    <p class="text-gray-500">{{ post.timestamp.strftime('%B %d, %Y') }}</p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="text-gray-400 hover:text-blue-600"><i class="fab fa-facebook fa-lg"></i></button>
                <button class="text-gray-400 hover:text-blue-400"><i class="fab fa-twitter fa-lg"></i></button>
                <button class="text-gray-400 hover:text-gray-600"><i class="fas fa-link fa-lg"></i></button>
            </div>
        </div>
    </header>

    <figure class="mb-10">
        <img src="{{ post.image_url }}" alt="{{ post.title }}" class="w-full h-auto rounded-xl shadow-lg">
    </figure>

    <article class="prose prose-lg max-w-none text-slate-700 leading-relaxed">
        {{ post.content | safe }}
    </article>

    <div class="mt-12 pt-6 border-t border-gray-200">
        <span class="text-sm font-bold text-gray-500 mr-2">Category:</span>
        <a href="{{ url_for('news.category', slug=post.category.slug) }}" class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 hover:bg-gray-200 mr-2">
            #{{ post.category.name }}
        </a>
    </div>
</div>
{% endblock %}
