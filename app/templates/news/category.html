{% extends "base.html" %}

{% block content %}
<div class="border-b border-gray-200 pb-4 mb-6">
    <h1 class="text-3xl font-bold text-slate-800">Category: <span class="text-blue-600">{{ category.name }}</span></h1>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for post in posts %}
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
             <div class="h-48 bg-gray-200">
                <img src="{{ post.image_url }}" class="w-full h-full object-cover">
             </div>
             <div class="p-5">
                 <h2 class="font-bold text-lg mb-2"><a href="{{ url_for('news.post_detail', slug=post.slug) }}">{{ post.title }}</a></h2>
                 <p class="text-sm text-gray-600">{{ post.summary[:100] }}...</p>
             </div>
        </div>
    {% else %}
        <p>No news found in this category.</p>
    {% endfor %}
</div>
{% endblock %}
